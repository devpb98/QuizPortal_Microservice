<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            background: #fff;
            margin-bottom: 16px;
            padding: 18px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            font-size: 1.1em;
            color: #222;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        li:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            transform: translateY(-2px) scale(1.01);
            background: #f0f7ff;
        }
    </style>
</head>
<body>
<h1>All Quizzes</h1>
<ul>
    <li th:each="quiz : ${quizzes}"
        th:text="${quiz.id} + ': ' + ${quiz.title}"
        th:onclick="'window.location.href=\'/quizzes/' + ${quiz.id} + '/questions\''"
        style="cursor: pointer;">
    </li>
</ul>
</body>
</html>
