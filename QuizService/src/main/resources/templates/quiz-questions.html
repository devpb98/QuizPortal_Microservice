<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Questions</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    h1 { text-align: center; color: #333; margin-top: 40px; margin-bottom: 30px; font-weight: 700; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
    li { background: #fff; margin-bottom: 16px; padding: 18px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); font-size: 1.1em; color: #222; }
  </style>
</head>
<body>
<h1>Questions for Quiz <span th:text="${quizId}"></span></h1>
<ul>
  <li th:each="question : ${questions}" th:text="${question.questionText}"></li>
</ul>
</body>
</html>
